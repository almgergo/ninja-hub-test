<app-multiple-select [label]="'Columns'" [items]="header" (selectionChange)="columnsSelected($event)"></app-multiple-select>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

  <!--  columns-->
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="isNumber(element[column])">{{element[column] | number }}</span>
          <span *ngIf="isDate(element[column])">{{element[column] | date }}</span>
          <span *ngIf="isString(element[column])">{{element[column]  }}</span>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
