<app-select [items]="table.header"></app-select>


<table>
  <tr>
    <ng-container *ngFor="let header of table.header">
    <th *ngIf="header.active">{{header.name}}</th>
    </ng-container>
  </tr>
  <tr *ngFor="let row of table.activeData">
    <td *ngFor="let element of row">{{element}}</td>
  </tr>
</table>
