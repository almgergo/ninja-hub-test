<div class="table-gadgets"></div>
<ng-content></ng-content>

<div class="table-gadgets">
  <div class="prodecures"></div>

  <div class="filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="locations"></div>
  <div class="groups"></div>
  <div class="cattlegories"></div>

  <div class="column-select">
    <app-multiple-select [triggerIcon]="wrench" [label]="''" [items]="headers" (selectionChange)="columnsSelected($event)"></app-multiple-select>
  </div>

</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropListGroup matSort>
    <ng-container matColumnDef="select" >
      <th cdkDrag class="checkbox-column" mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td class="checkbox-column" mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of headers; let i = index" [matColumnDef]="column.name">
      <mat-header-cell *matHeaderCellDef
                       cdkDropList
                       cdkDropListLockAxis="x"
                       cdkDropListOrientation="horizontal"
                       cdkDrag
                       [cdkDragData]="{name: column.name, columIndex: i}" >
        {{ column.name }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row" > {{ row[column.name] }}  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
