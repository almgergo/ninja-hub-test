<div class="table-gadgets"></div>
<ng-content></ng-content>

<div class="table-gadgets">
  <div class="prodecures"></div>

  <div class="filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="locations"></div>
  <div class="groups"></div>
  <div class="cattlegories"></div>

  <div class="column-select">
    <app-multiple-select [triggerIcon]="wrench" [label]="''" [items]="headers" (selectionChange)="columnsSelected($event)"></app-multiple-select>
  </div>

</div>

<div class="mat-elevation-z8">
  <table  mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select" >
      <th cdkDrag class="checkbox-column" mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td class="checkbox-column" mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of displayedColumns">
<!--      <div [matColumnDef]="column">-->

      <ng-container  [matColumnDef]="column">
        <th appDraggable mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let row">
<!--          <ng-container *ngIf="isString(row[column])">{{ row[column] }}</ng-container>-->
<!--          <ng-container *ngIf="isDate(row[column])">{{ row[column] | date}}</ng-container>-->
<!--          <ng-container *ngIf="isNumber(row[column])">{{ row[column] | number}}</ng-container>-->
        </td>
      </ng-container>

    </ng-container>

    <tr cdkDropList cdkDropListOrientation="horizontal" class="header-row" mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
