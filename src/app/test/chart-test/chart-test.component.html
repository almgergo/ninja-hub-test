



<div class="container">
  <mat-form-field>
    <mat-label>Select an animal</mat-label>
    <mat-select (selectionChange)="selectAnimal($event)" >
      <mat-option *ngFor="let animal of testData" [value]="animal">
        {{animal['Borjú száma']}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <canvas #lineChart>{{ chart }}</canvas>
</div>
